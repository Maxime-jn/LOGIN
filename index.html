<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
    }

    img {
        width: 50px;
        height: auto;
    }
</style>

<body>
    <table id="table">
        <thead>
            <tr>
                <th>Nom du pays</th>
                <th>Drapeau</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Les données seront ajoutées ici -->
        </tbody>
    </table>
</body>

<script>
    "use strict";

    const url = "https://restcountries.com/v3.1/all";

    const tbody = document.getElementById("table-body");

    async function lireTousPays() {
        try {
            const getPays = await fetch(url);
            const json = await getPays.json();
            afficherPays(json);
        } catch (error) {
            console.error("Erreur lors de la récupération des pays :", error);
        }
    }

    function afficherPays(json) {
        let html = "";
        json.forEach(element => {
            html += `
                <tr>
                    <td>${element.name.common}</td>
                    <td><img src="${element.flags.png}" alt="Drapeau de ${element.name.common}"></td>
                </tr>`;
        });
        tbody.innerHTML = html;
    }

    lireTousPays();

</script>

</html>
